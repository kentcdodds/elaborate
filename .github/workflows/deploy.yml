name: deploy
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  main:
    # ignore all-contributors PRs
    if: ${{ !contains(github.head_ref, 'all-contributors') }}
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: ğŸ”“ Fixup .npmrc
        run: node ./other/update-npmrc.js
        env:
          REMIX_REGISTRY_TOKEN: ${{ secrets.REMIX_REGISTRY_TOKEN }}

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¥ Install firebase-tools
        # It's used by multiple scripts so we'll just install it globally
        run: npm install --global firebase-tools

      - name: â–¶ï¸ Run validate script
        run: npm run validate

      - name: â¬†ï¸ Upload coverage report
        uses: codecov/codecov-action@v1

      - name: ğŸŒ³ Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: false
          start: npm start -- --token "$FIREBASE_TOKEN"
          wait-on: 'http://localhost:5000'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: ğŸš€ Deploy
        # only deploy main branch on pushes
        if:
          ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        run: |
          npm run deploy -- --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
