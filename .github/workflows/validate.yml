name: validate
on: [push, pull_request]
env:
  REMIX_REGISTRY_TOKEN: ${{ secrets.REMIX_REGISTRY_TOKEN }}
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: â–¶ï¸ Run validate script
        run: npm run validate

      - name: â¬†ï¸ Upload coverage report
        uses: codecov/codecov-action@v1

      - name: ğŸŒ³ Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm start
          wait-on: 'http://localhost:8811'
        env:
          PORT: 8811

      - name: ğŸš€ Deploy
        uses: akhileshns/heroku-deploy@v3.6.8
        env:
          NODE_ENV: production
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: elaborate
          heroku_email: me@kentcdodds.com
